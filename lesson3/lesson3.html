	let
		p1 = document.getElementById('p1'),

		p4 = document.getElementById('p4'),
		li = document.createElement("li");
	//----задание 1
	let i = 2;
	function checkNum(x) {
		var i = 2;
		while (i < x) {
			if (x % i == 0) {
				return false;
			}
			i++;
		}
		return true;
	}


	while (i <= 100) {
		if (checkNum(i)) {
			p1.innerText += `${i} `;
		}
		i++;
	}

	//----задание 2
	let goods = [	//массив с обьектами товаров (тип, цена, колличество)
		{
			title: "Штаны",
			price: 400,
			count: 2
		},
		{
			title: "Юбка",
			price: 200,
			count: 4
		},
		{
			title: "Футболка",
			price: 200,
			count: 2
		}
	];

	function countBasketPrice(basket) {
		let s = 0;
		for (let good of basket) {
			s = s + good.count * good.price;
		}
		return "Cумма всех товаров в корзине: " + s;
	}

	function viewBasket(basket) {
		let s = '';
		for (let good of basket) {
			s += `${good.title} ${good.price}р. х ${good.count}шт. = ${good.price * good.count}р. <br>`;
		}
		return s;
	}

	function itemOfBasket(basket) { //этой функцией можно вывести типы товаров в корзине
		let s = '';
		for (let good of basket) {
			s += `${good.title} `;
		}
		return s;
	}


	p2.innerHTML = viewBasket(goods); //выводим товары в корзине
	//p2.innerHTML += itemOfBasket(goods) + "<br>";//выводим только тип товаров в корзине
	p2.innerHTML += countBasketPrice(goods); //выводим сумму товаров в корзине

	//--------задание 4
	let k, x = 'x';
	for (let i = 1; i <= 20; i++) {
		k = '&nbsp;'//пробел html
		for (let j = 20; j > i; j--) {
			k = k + '&nbsp;'
		}
		k = k.slice(0, -6);//отрезаем по одному пробелу с каждой итерации
		p4.innerHTML += ("<br>" + k + x); //новая строка + пробелы + колличество зведочек(равное номеру итерации)
		x += 'x';
	}
